    <body class="bg-light">
       <div class="container d-flex justify-content-center align-items-center vh-100">
       <div class="card shadow p-4" style="width: 100%; max-width: 400px;"></div>
       <h2 class="text-center mb-4">Login</h2>
       <form id="loginForm">
       <div class="mb-3">
       <label for="username" class="form-label">Usuário</label>
       <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required />
       </div>
       <div class="mb-3">
       <label for="password" class="form-label">Senha</label>
       <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
       </div>
       <button type="submit" class="btn btn-primary w-100">Entrar</button>
       </form>
       <div class="text-center mt-3">
        <a href="register.html" class="text-decoration-none">Criar uma conta</a>   
       </div>
      </div>
      </div>
    <script src="script.js"></script>

    </div> 
   </div>
  </form>
 </div>
